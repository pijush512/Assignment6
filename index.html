<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tailwind and SaisyUI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
            type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- css file link -->
        <link rel="stylesheet" href="Styles/style.css">

        <title>Assignment 6</title>
    </head>
    <body>
        <header class="bg-green-600">
            <div class="navbar w-11/12 mx-auto flex flex-col gap-2 md:flex-row">
                <div class="navbar-start">
                    <a class=" font-bold text-xl text-white">Green Earth</a>
                </div>
                <div class="navbar-center">
                    <ul class="flex gap-10 text-white font-semi">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a
                        class=" bg-yellow-300 rounded-3xl py-2 px-4 text-green-600">Plant
                        a Tree</a>
                </div>
            </div>
        </header>
        <!-- banner -->
        <section class="bg-green-100 py-20"
            style="background-image: url('./Images/hero-leaf1.png'), url('./Images/hero-leaf2.png'); background-repeat: no-repeat, no-repeat; background-position: left, right;">
            <h1 class="text-3xl font-bold text-center">Plant a Tree, Grow a
                Future</h1>
            <p class="text-center py-10">Join our mission to plant 1 million
                trees and make the Earth greener for future <br> generations.
            </p>
            <button
                class="block mx-auto bg-yellow-300 rounded-3xl py-2 px-4 text-green-600">Get
                Involved</button>
        </section>
        <!-- main section -->
        <main>
            <section class="bg-green-50">
                <h1 class=" pt-20 text-center text-2xl font-bold">Choose Your
                    Trees</h1>
                <div
                    class="flex flex-col  md:flex-row justify-between w-11/12 mx-auto pt-10">
                    <div class="left w-[15%] ">
                        <h3 class="text-xl font-bold">Categories</h3>
                        <ul id="catagori_container">

                        </ul>
                    </div>

                    <div class="center w-[80%] px-4">
                        <div id="card_container"
                            class="grid grid-cols-1 md:grid-cols-3 gap-4">

                        </div>
                    </div>

                    <div class="right w-[15%] bg-white px-3 py-2">
                        <h3 class="font-bold">Your Cart</h3>

                    </div>
                </div>
            </section>
        </main>

        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div id="modal_container" class="modal-box">
                
            </div>
                
        </dialog>

        <!-- JS Link -->
        <script src="Js/script.js"></script>
    </body>
</html>
